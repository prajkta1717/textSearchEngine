<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Prajkta Jagtap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        html {
          scroll-behavior: smooth;
        }
        .main {
            width: 50%;
            margin: 50px auto;
        }
        .form-control{
            width:20%
        }
        </style>
    </head>
    <body>
    <div class="container">
        <form action = "http://localhost:5000/result" method = "POST">
         	<div class="form-group" style="margin-top: 15rem; padding-left: 25rem;">
          		<input type="text" class="form-control" placeholder="Search" name = "textSearch" style="float:left; width: 50%;">
				<button type="submit" class="btn btn-default" value = "submit" class="btn btn-default">Submit</button>
        	</div>
      </form>


       {%for i in content%}
        <div class="row">
            <div class="panel panel-primary" style="width: 100%">
                <div style="width: 20%">
                    <img src="{{url_for('send_image', filename=i.document_id)}}">

                </div>
                <div style="width: 20%">title:{{i.title| safe}}</div>
                <div style="width: 20%">channeltitle:{{i.channeltitle}}</div>
                <div style="width: 20%">views:{{i.views}}</div>
                <div style="width: 20%">likes:{{i.likes}}</div>
                <div style="width: 20%">dislikes:{{i.dislikes}}</div>
            </div>
            <div class = "col-xs-12 col-md-8" style="width: 100%">
                <div class="col-xs-12 col-md-2">{{i.tf}}</div>
                <div class="col-xs-12 col-md-2">{{i.idf}}</div>
                <div class="col-xs-12 col-md-2">{{i.tf_idf}}</div>
            </div>
        </div>
       {%endfor%}
    </div>
   </body>
</html>
